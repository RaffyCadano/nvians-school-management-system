<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Software — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="app-bar">
    <button id="btnMinimize" class="btn" title="Minimize"><i class="bi bi-dash-lg"></i></button>
    <button id="btnClose" class="btn text-danger" title="Close"><i class="bi bi-x-lg"></i></button>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="text-center mb-2">
        <i class="bi bi-mortarboard-fill brand-icon" aria-hidden="true"></i>
      </div>
      <h4 class="card-title mb-2 text-center">Admin Portal</h4>
      <p class="text-muted text-center small">Sign in to continue</p>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="name@school.edu" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required minlength="6">
            <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show password"><i
                id="toggleIcon" class="bi bi-eye"></i></button>
            <div class="invalid-feedback">Please enter your password (min 6 characters).</div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label small" for="remember">Remember me</label>
          </div>
          <div>
            <a href="#" id="forgotPw" class="small" data-href="https://example.com/forgot-password">Forgot password?</a>
          </div>
        </div>

        <div class="d-grid">
          <button id="submitBtn" class="btn btn-primary" type="submit">Sign in</button>
        </div>
      </form>
      <div id="message" class="mt-3 text-center small"></div>
      <div id="backupAdminBox" class="mt-0 text-center" style="display:none">
        <div class="small text-muted">Local backup admin detected:</div>
        <div id="backupAdminUser" class="fw-medium small"></div>
        <button id="useBackupBtn" class="btn btn-sm btn-outline-secondary">Use local backup admin</button>
      </div>
    </div>
  </div>

  <!-- Fullscreen spinner shown during login delay -->
  <div id="loginSpinner" style="display:none;position:fixed;inset:0;z-index:1050;background-color:#ffffff;align-items:center;justify-content:center;">
    <div class="d-flex w-100 h-100 align-items-center justify-content-center">
      <div class="spinner-border text-primary" role="status" style="width:2rem;height:2rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Firebase (compat) SDKs for simple Auth usage. Fill firebase-config.js with your config. -->
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-auth-compat.js"></script>
  <script src="./firebase-config/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
